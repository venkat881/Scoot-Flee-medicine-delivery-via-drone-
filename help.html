<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Scoot Flee - Help Center</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/navbar.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .navbar {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar .logo {
            font-size: 1.5em;
            font-weight: bold;
        }

        .nav-links {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .nav-links li {
            margin: 0 10px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 1em;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: none;
        }

        .button {
            display: inline-block;
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        .button:hover {
            background-color: #0056b3;
        }

        #helpResponse {
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">Scoot Flee</div>
        <ul class="nav-links">
            <li><a href="title1.html">Home</a></li>
            <li><a href="medicine.html">Order</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Need Help?</h1>
        <form id="helpForm">
            <label for="query">Enter your query:</label><br>
            <textarea id="query" rows="5" placeholder="Describe your issue..."></textarea><br>
            <button type="submit" class="button">Submit</button>
        </form>
        <div id="helpResponse" style="margin-top:20px;"></div>
    </div>

    <script src="help.js"></script>
</body>
</html>
